{% extends "base.html" %} {% block content %}
<main class="container my-4">
	<h2 class="text-primary text-center">Редактировать оценку</h2>
	<form method="POST" novalidate class="col-12 col-lg-6 mx-auto my-4 text-secondary">
		{% comment %} {% csrf_token %} {% endcomment %}
		<div class="mb-3 row col-12 align-items-end">
			<label for="{{form.assessment.id_for_label}}" class="col-12">Оценка {{form.assessment}} </label>
		</div>
		<div class="mb-3 row col-12 align-items-end">
			<label for="{{form.completeness.id_for_label}}" class="col-4">
				Полнота раскрытия: {{form.completeness}}
			</label>
			<label for="{{form.structure.id_for_label}}" class="col-4">Структура: {{form.structure}}</label>
			<label for="{{form.coherence.id_for_label}}" class="col-4">Связность: {{form.coherence}}</label>
		</div>
		<div class="mb-3 row col-12 align-items-end">
			<label for="{{form.pos_check.id_for_label}}" class="col-6">
				Проверка частеречной разметки: {{form.pos_check}}
			</label>
			<label for="{{form.error_tag_check.id_for_label}}" class="col-6">
				Проверка разметки ошибок: {{form.error_tag_check}}
			</label>
		</div>
		<div class="d-flex col-12 flex-column align-items-center">
			<button type="submit" class="my-3 btn btn-primary col-6 mx-auto shadow-none">Сохранить</button>
			<button type="button" class="btn btn-secondary col-6 mx-auto shadow-none" onclick="history.back()">
				Назад
			</button>
		</div>
	</form>
</main>
{%endblock%}
